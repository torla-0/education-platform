<mat-toolbar color="primary" class="navbar">
  <a class="logo" routerLink="/home">LearnX</a>

  <span class="spacer"></span>

  <nav>
    <a mat-button routerLink="/home" routerLinkActive="active-link">Home</a>
    <a
      mat-button
      routerLink="/learning-resources"
      routerLinkActive="active-link"
    >
      Learning Resources
    </a>
    <a mat-button routerLink="/quiz" routerLinkActive="active-link">Quiz</a>
    <a mat-button routerLink="/blog" routerLinkActive="active-link">Blog</a>
    <a mat-button routerLink="/login" *ngIf="!auth.isLoggedIn()">Login</a>
    <a mat-button routerLink="/signup" *ngIf="!auth.isLoggedIn()">Sign Up</a>
    <a
      mat-button
      routerLink="/dashboard"
      routerLinkActive="active-link"
      *ngIf="auth.isLoggedIn()"
      >Dashboard</a
    >

    <a mat-button (click)="logout()" *ngIf="auth.isLoggedIn()">Logout</a>
  </nav>
</mat-toolbar>
