<header class="navbar">
  <a class="logo" routerLink="/home">LearnX</a>
  <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
    ☰
  </button>

  <nav class="nav-links" [class.open]="menuOpen">
    <a routerLink="/home" routerLinkActive="active-link">Home</a>
    <a routerLink="/learning-resources" routerLinkActive="active-link"
      >Learning Resources</a
    >
    <a routerLink="/quiz" routerLinkActive="active-link">Quiz</a>
    <a routerLink="/blog" routerLinkActive="active-link">Blog</a>

    <ng-container *ngIf="!authService.isLoggedIn()">
      <a routerLink="/login">Login</a>
      <a routerLink="/signup">Sign Up</a>
    </ng-container>

    <ng-container *ngIf="authService.isLoggedIn()">
      <a *ngIf="isAdmin" routerLink="/admin">🛠️ Admin Dashboard</a>
      <a *ngIf="isModerator" routerLink="/moderator">🛠️ Mod Dashboard</a>
      <a routerLink="/settings">👤 Settings</a>
      <a (click)="logout()">🚪 Logout</a>
    </ng-container>
  </nav>
</header>
