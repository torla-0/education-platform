<div class="profile-page">
  <div class="profile-wrapper">
    <!-- Header Section -->
    <div class="hero">
      <h2>👤 My Profile</h2>
      <p>View and manage your account details.</p>
    </div>

    <!-- Profile Info -->
    <div class="profile-card">
      <h3>📝 Account Information</h3>
      <form [formGroup]="profileForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
          />
        </div>

        <!-- Edit mode toggle -->
        <button
          class="cta-button full-width"
          *ngIf="!editMode"
          type="button"
          (click)="toggleEditMode()"
          [disabled]="loading"
        >
          ✏️ Edit Profile
        </button>

        <!-- Save changes -->
        <button
          class="cta-button full-width"
          *ngIf="editMode"
          type="button"
          (click)="onProfileSubmit()"
          [disabled]="loading"
        >
          💾 Save Changes
        </button>
        <mat-progress-spinner
          *ngIf="loading"
          mode="indeterminate"
          diameter="20"
          style="
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
          "
        ></mat-progress-spinner>
      </form>
    </div>

    <!-- Password Section -->
    <div class="profile-card">
      <h3>🔐 Change Password</h3>
      <p>
        We recommend updating your password regularly to keep your account
        secure.
      </p>
      <form
        [formGroup]="passwordForm"
        (ngSubmit)="onPasswordSubmit()"
        class="password-form"
      >
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            class="form-control"
            formControlName="new"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            formControlName="confirm"
            required
          />
        </div>

        <button class="cta-button" type="submit">Change Password</button>
      </form>
    </div>

    <!-- Delete Section -->
    <div class="profile-card danger-zone">
      <h3>🗑️ Delete Account</h3>
      <p>
        This action is irreversible. Once you request deletion, your data may be
        permanently removed.
      </p>
      <button class="delete-button">Request Account Deletion</button>
    </div>
  </div>
</div>
