<div class="signup-container">
  <mat-card class="signup-card">
    <h2>Create Your LearnX Account</h2>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="signup-form">
      <mat-form-field appearance="fill" class="signup-field">
        <mat-label>Username</mat-label>
        <input matInput name="username" [(ngModel)]="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="signup-field">
        <mat-label>Email</mat-label>
        <input
          matInput
          name="email"
          [(ngModel)]="email"
          required
          type="email"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="signup-field">
        <mat-label>First Name</mat-label>
        <input matInput name="firstName" [(ngModel)]="firstName" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="signup-field">
        <mat-label>Last Name</mat-label>
        <input matInput name="lastName" [(ngModel)]="lastName" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="signup-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          name="password"
          [(ngModel)]="password"
          required
          type="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="signup-button"
        [disabled]="isLoading || !signupForm.form.valid"
      >
        {{ isLoading ? "Registering..." : "Sign Up" }}
      </button>
    </form>

    <p class="login-link">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>
  </mat-card>
</div>
