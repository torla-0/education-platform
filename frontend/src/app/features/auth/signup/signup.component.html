<mat-card>
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSignup()">
    <input [(ngModel)]="email" name="email" placeholder="Email" required />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Register</button>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
</mat-card>
