<mat-card>
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <input [(ngModel)]="email" name="email" placeholder="Email" required />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
</mat-card>
