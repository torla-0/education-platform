    <h2>Edit Section</h2>

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" [(ngModel)]="updatedTitle" />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="updatedContent" rows="6"></textarea>
    </div>

    <div class="form-actions">
      <button class="danger-btn" (click)="close()">Cancel</button>
      <button type="submit" (click)="submit()">ðŸ’¾ Save</button>
    </div>
  </div>
</div>
