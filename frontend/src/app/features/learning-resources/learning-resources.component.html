<div class="home-container">
  <h1 style="text-align: center">Dostupni kursevi</h1>
  <div class="cards">
    <div class="card" *ngFor="let course of courses">
      <img [src]="course.image" [alt]="course.title" />
      <div class="card-body">
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
        <button class="cta-button">Detalji</button>
      </div>
    </div>
  </div>
</div>
