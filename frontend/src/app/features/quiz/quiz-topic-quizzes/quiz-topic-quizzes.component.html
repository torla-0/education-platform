<div class="quiz-topic-quizzes">
  <h2 *ngIf="topicName">Quizzes for "{{ topicName }}"</h2>

  <div class="quiz-grid">
    <div *ngFor="let quiz of quizzes" class="quiz-card">
      <h3>{{ quiz.title }}</h3>
      <p class="date">ðŸ—“ {{ quiz.createdAt | date : "mediumDate" }}</p>
      <span
        class="badge"
        [ngClass]="{ published: quiz.published, unpublished: !quiz.published }"
      >
        {{ quiz.published ? "Published" : "Unpublished" }}
      </span>

      <button
        class="cta-button"
        [disabled]="!quiz.published"
        (click)="startQuiz(quiz.id)"
      >
        {{ quiz.published ? "Start Quiz â†’" : "Unavailable" }}
      </button>
    </div>
  </div>
</div>
