<div class="quiz-topic-list">
  <h1>ðŸ“š Quiz Topics</h1>

  <div class="search-filter">
    <input
      type="text"
      placeholder="Search topics..."
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
    />
  </div>

  <div class="topics-grid">
    <div
      *ngFor="let topic of filteredTopics"
      class="topic-card"
      (click)="goToTopic(topic.id)"
    >
      <h3>{{ topic.name }}</h3>
    </div>
  </div>
</div>
