<div class="admin-dashboard">
  <h1 class="title">🛠️ Admin Panel</h1>
  <p class="subtitle">Manage users and system roles</p>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search by email or username</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search users" />
  </mat-form-field>

  <div class="user-table">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let user">
          <button
            mat-stroked-button
            color="primary"
            *ngIf="user.role === 'USER'"
            (click)="promote(user.id)"
          >
            Promote to Moderator
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="['email', 'role', 'action']"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['email', 'role', 'action']"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons
    ></mat-paginator>

    <!-- Loading / No Data Message -->
    <div class="empty-msg" *ngIf="dataSource.data.length === 0">
      <p>No users found.</p>
    </div>
  </div>
</div>
